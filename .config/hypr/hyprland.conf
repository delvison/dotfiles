#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 5

    border_size = 3

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    # Everforest theme colors
    col.active_border = rgb(a7c080)
    col.inactive_border = rgb(7a8478)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        # Everforest shadow color (dark bg with transparency)
        color = rgba(2b3339dd)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = no

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
# FIXME
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# FIXME
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# FIXME
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# FIXME
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Variables (matching i3 config)
$term = kitty
$scripts = ~/.config/dotfiles/scripts
$browser = mullvad-browser
$lock_cmd = hyprlock

# Terminal
bind = $mainMod, Return, exec, $term

# Kill focused window
bind = $mainMod SHIFT, C, killactive

# Change focus (vim keys)
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Change focus (arrow keys)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focused window (vim keys)
bind = CTRL SHIFT, H, movewindow, l
bind = CTRL SHIFT, J, movewindow, d
bind = CTRL SHIFT, K, movewindow, u
bind = CTRL SHIFT, L, movewindow, r

# Move focused window (arrow keys)
bind = CTRL SHIFT, left, movewindow, l
bind = CTRL SHIFT, right, movewindow, r
bind = CTRL SHIFT, up, movewindow, u
bind = CTRL SHIFT, down, movewindow, d

# Resize windows
bind = $mainMod SHIFT, H, resizeactive, -50 0
bind = $mainMod SHIFT, J, resizeactive, 0 50
bind = $mainMod SHIFT, K, resizeactive, 0 -50
bind = $mainMod SHIFT, L, resizeactive, 50 0

# Toggle split orientation
bind = $mainMod, V, togglesplit

# Fullscreen
bind = $mainMod, F, fullscreen

# Change container layout (i3-style - Hyprland uses dwindle layout instead)
# In dwindle: T=preselect split direction, Y=cycle split direction
bind = $mainMod, T, layoutmsg, preselect l
bind = $mainMod, Y, layoutmsg, preselect d

# Toggle tiling / floating
bind = $mainMod SHIFT, Space, togglefloating

# File manager
bind = $mainMod, E, exec, $fileManager

# Application launcher
bind = $mainMod, Space, exec, $scripts/applauncher.sh

# Browser
bind = $mainMod, W, exec, gtk-launch secure-browser

# Clipboard manager
bind = $mainMod SHIFT, V, exec, $scripts/copypasta

# Password manager (mod+grave - keycode 49)
bind = $mainMod, grave, exec, rofi-pass

# Lock screen
bind = ALT CTRL, L, exec, $lock_cmd

# Power menu
bind = $mainMod SHIFT, E, exec, $scripts/rofi-power

# Restart Hyprland
bind = $mainMod SHIFT, R, exec, hyprctl reload

# Bookmarks
bind = $mainMod, B, exec, $scripts/bookmarks insert
bind = $mainMod SHIFT, B, exec, $scripts/bookmarks add

# AI chat (tgpt)
bind = $mainMod, G, exec, $term -c ~/.config/kitty/themes/Ubuntu.conf --class termfloating -e torsocks tgpt -m

# Display settings
bind = $mainMod, P, exec, arandr
bind = $mainMod SHIFT, P, exec, $scripts/rofi-scriptrunner ~/.config/xrandr

# Rofi powermode (F12 - keycode 234)
bind = , code:234, exec, $scripts/rofi-powermode
bind = $mainMod, code:234, exec, $term -c ~/.config/kitty/notes.conf --class termfloating -e "daily"

# Brightness (F7/F8 - keycodes 232/233)
bind = , code:232, exec, $scripts/brightness.sh down
bind = , code:233, exec, $scripts/brightness.sh up

# Screenshot (F11 - keycode 107)
bind = , code:107, exec, $scripts/screenshot

# VPN menu (mod+Delete - keycode 119)
bind = $mainMod, code:119, exec, $scripts/rofi-nm-vpn

# Workspace definitions
$workspace1 = name:1
$workspace2 = name:2
$workspace3 = name:3
$workspace4 = name:4
$workspace5 = name:5
$workspace6 = name:6
$workspace7 = name:7
$workspace8 = name:8
$workspace9 = name:9
$workspace10 = name:10

# Switch to workspace
bind = $mainMod, 1, workspace, $workspace1
bind = $mainMod, 2, workspace, $workspace2
bind = $mainMod, 3, workspace, $workspace3
bind = $mainMod, 4, workspace, $workspace4
bind = $mainMod, 5, workspace, $workspace5
bind = $mainMod, 6, workspace, $workspace6
bind = $mainMod, 7, workspace, $workspace7
bind = $mainMod, 8, workspace, $workspace8
bind = $mainMod, 9, workspace, $workspace9
bind = $mainMod, 0, workspace, $workspace10

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, $workspace1
bind = $mainMod SHIFT, 2, movetoworkspace, $workspace2
bind = $mainMod SHIFT, 3, movetoworkspace, $workspace3
bind = $mainMod SHIFT, 4, movetoworkspace, $workspace4
bind = $mainMod SHIFT, 5, movetoworkspace, $workspace5
bind = $mainMod SHIFT, 6, movetoworkspace, $workspace6
bind = $mainMod SHIFT, 7, movetoworkspace, $workspace7
bind = $mainMod SHIFT, 8, movetoworkspace, $workspace8
bind = $mainMod SHIFT, 9, movetoworkspace, $workspace9
bind = $mainMod SHIFT, 0, movetoworkspace, $workspace10

# Scratchpad (special workspace in Hyprland)
bind = $mainMod SHIFT, minus, movetoworkspace, special:scratchpad
bind = $mainMod, minus, togglespecialworkspace, scratchpad

# Dropdown terminal - toggles the special workspace
bind = $mainMod SHIFT, Return, togglespecialworkspace, dropdown

# Btop scratchpad - toggles the special workspace  
bind = CTRL ALT, Delete, togglespecialworkspace, btop

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Pseudo-tiling
bind = $mainMod, P, pseudo

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


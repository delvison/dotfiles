# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,1
monitor=eDP=1,2256x1504@59,0x0,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
# $menu = wofi --show drun
$menu = rofi -show run
$bar = ashell


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = $bar
exec-once = nextcloud
exec-once = swww img ~/.local/wallpaper.png
exec-once = hypridle

# Initialize special workspace windows (dropdown terminal, btop)
# These run in background so special workspaces are ready to toggle
exec-once = [workspace special:dropdown silent] $term --class dropdown
exec-once = [workspace special:btop silent] $term --class btop -e btop


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

